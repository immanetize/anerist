########################################
# Handlers for restarting services
#
- name: systemd unit change
  command: /bin/systemctl daemon-reload

- name: reload firewalld
  command: /usr/bin/firewall-cmd --reload

- name: restart buildbot master
  action: service name=buildbot-master@docs-site state=restarted enabled=yes

- name: restart buildbot slave
  service: name=buildbot-slave@docs-site state=restarted enabled=yes

- name: refresh anerist
  command: chdir=/root/anerist /usr/bin/python setup.py install

- name: restart tailon
  service: name=tailon state=restarted enabled=yes

- name: restart httpd
  service: name=httpd state=restarted enabled=yes
